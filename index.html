<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>PDF Maker</title>
  </head>
  <body class="bg-gray-200">
    <main
      class="w-screen h-screen flex justify-center items-center"
    >
      <div id="page" class="w-[210mm] h-[297mm] bg-white">
        <h1>Hello!</h1>
        <p>This is an example document.</p>
        <p>
          The "save" button in the bottom right corner of
          the page, will allow you to save this page to a
          pdf.
        </p>
      </div>
      <button
        id="download_button"
        class="fixed bottom-8 right-8 px-8 py-2 rounded bg-blue-600 text-white"
      >
        Save
      </button>
    </main>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
